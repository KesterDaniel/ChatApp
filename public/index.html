<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeConnect</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>WeConnect!!</h1>
            <form action="/chat.html"> 
                <label>Display Name</label>
                <input type="text" placeholder="Input a display name" name="DisplayName" required minlength="3" maxlength="10">
                <!-- <label>Room</label>
                <input type="text" placeholder="Input a room name" name="Room" required> -->
                <select name="Room">
                    <option class="room-names" value="Developers">Developers</option>
                    <option class="room-names" value="Politics">Politics</option>
                    <option class="room-names" value="Just Cruise">Just Cruise</option>
                    <option class="room-names" value="Bring It In">Bring It In</option>
                </select>
                <button>Let's Go!!</button>
            </form>
        </div>
    </div>
</body>
</html>
