<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeConnect</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form>
                        <input type="text" name="message" placeholder="Type message" required autocomplete="off">
                        <button>send</button>
                    </form>
                    <button id="send-location">send-location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{DisplayName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{DisplayName}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{locurl}}" target="_blank">My location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Roomies</h3>
            <ul class="users">
                {{#users}}
                    <li>{{DisplayName}}</li>
                {{/users}}
            </ul>
        </script>

        

        <script src="/js/mustache.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/qs.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
